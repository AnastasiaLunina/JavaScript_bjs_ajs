<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="icon" type="image/png" href="./img/goblin.png"> -->
  <title>Validate card</title>
</head>
<body>
  <div class="main-container">
    <div class="container-cards">
      <ul class="cards-list">
        <li class="cards-list-item">
          <img src="../src/img/visa.png" alt="card" class="card visa">
        </li>
        <li class="cards-list-item">
          <img src="../src/img/master.png" alt="card" class="card master">
        </li>
        <li class="cards-list-item">
          <img src="../src/img/amex.png" alt="card" class="card amex">
        </li>
        <li class="cards-list-item">
          <img src="../src/img/discover.png" alt="card" class="card discover">
        </li>
        <li class="cards-list-item">
          <img src="../src/img/jcb.png" alt="card" class="card jcb">
        </li>
        <li class="cards-list-item">
          <img src="../src/img/diners-club.png" alt="card" class="card diners">
        </li>
        <li class="cards-list-item">
          <img src="../src/img/Mir-01.png" alt="card" class="card mir">
        </li>
      </ul>
    </div>
    <form id='form'>
      <input type="text" class="form-input-field" placeholder="Enter your credit card number">
      <button class="form-button">Click here to validate</button>
    </form>
    <div class="result"></div>
    <button class="reset-button">Reset</button>
  </div>

</body>
</html>
